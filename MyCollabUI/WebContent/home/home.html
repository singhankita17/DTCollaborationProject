		<!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div   ng-repeat="blog in blogList | orderBy : '-createdDate'">
            <a href="#/viewBlogDetail/{{blog.blogId}}">
              <h2 class="post-title">
                {{blog.blogTitle}}
              </h2>
              <h3 class="post-subtitle">
               {{blog.blogContent | limitTo:150}}...
              </h3>
            </a>
            <p class="fa fa-heart push-left" style="color:#337ab7"> {{blog.noOfLikes}}
            </p>
             <p class="fa fa-comment-o" style="color:#337ab7"> {{commentCountList[blog.blogId].length}}
            </p>
            
            <p class="post-meta">
            <img data-ng-src="http://localhost:8181/MyCollab/getimage/{{blog.userId}}" alt="upload Picture" width="30px" height="30px" class="img-circle">
            Posted by
              <a href="">{{userNames[blog.userId]}}</a>
              on {{blog.createdDate | date:'MMMM d, y @ h:mma'}}</p>
               <hr>
          </div>
