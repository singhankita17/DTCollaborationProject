<div class="container">
<div class="row vertical-offset-20">
		<div class="col-md-8 col-md-offset-2">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
		  
		  			<h3 class="panel-title">  Friend Lists </h3>
		        </div>
			<div class="panel-body">
			<table class="table table-striped">
				<tbody>
			
				<tr data-ng-repeat="friend in friendList">
					<td data-ng-hide="globals.currentUser.userId==friend.fromId"><img data-ng-src="http://localhost:8181/MyCollab/getimage/{{friend.fromId}}" height="60" width="60" alt="User Image Not Found"  class="img-circle"></td>
					<td data-ng-hide="globals.currentUser.userId==friend.fromId">{{userNames[friend.fromId]}}</td>
					<td data-ng-hide="globals.currentUser.userId==friend.toId"><img data-ng-src="http://localhost:8181/MyCollab/getimage/{{friend.toId}}" height="60" width="60" alt="User Image Not Found"  class="img-circle"></td>
					<td data-ng-hide="globals.currentUser.userId==friend.toId">{{userNames[friend.toId]}}</td>	
					<td><button data-ng-click="deleteFriend(friend)">UNFRIEND</button></td>
				</tr>
				
				 
				</tbody>
			</table>
			</div>
	</div>
	</div>
</div>
</div>
