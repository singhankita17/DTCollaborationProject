<div data-ng-controller="LoginController">
<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			  	 <form name="loginform">
                    <fieldset>
                   
                     <p><font color="red">{{message}}</font></p>
                    <br>
                   
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="UserName" name="username"  data-ng-model="user.userName" type="text" required>
			    		    <span style="color:red" ng-show="loginform.username.$dirty && loginform.username.$invalid">
  							<span ng-show="loginform.username.$error.required">Username is required.</span></span>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" type="password" data-ng-model="user.password"  name="password" maxlength="15"  autocomplete="off" required>
			    			<span style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid">
  							<span ng-show="loginform.password.$error.required">Password is required.</span></span>
			    		</div>
			    		
			    		<button class="btn btn-primary btn-lg center-block" style="width:50%;"data-ng-click="login()" ng-disabled=!loginform.$valid>Login</button>
			    	
			    	</fieldset>
			     	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
