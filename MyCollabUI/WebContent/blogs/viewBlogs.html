<div class="content">
        <div class="container">
          <div class="row">
           <ul class="post-grid">
           <li data-ng-repeat="blog in blogList" class="col-sm-4">
           <a href="#/viewBlogDetail/{{blog.blogId}}">
            <h3>{{blog.blogTitle | limitTo:40}}</h3></a>
            <p>{{blog.blogContent | limitTo:70}}...</p>
            
            <p class="fa fa-comment push-left"> 
            </p>
            <p class="fa fa-heart pull-right"> {{blog.noOfLikes}}
            </p>
          </li>
          </ul>
         
        </div>
      </div>
    </div>
