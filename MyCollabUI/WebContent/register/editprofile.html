
<div class="row vertical-offset-20" data-ng-controller="userRegistrationController">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
		  
		  			<h3 class="panel-title"> Edit Profile </h3>
		        </div>
			<div class="panel-body">
				<div class="panel-body">
			
			<!-- <form > -->
			 <p><font color="red">{{error.errorMessage}}</font></p>
			<fieldset>
				  <div class="form-group">
				  	<label for="firstName">First Name: </label>
				    <input class="form-control"  type="text"    name="firstName" placeholder="Enter FirstName" data-ng-model="user.firstName" required="required"/>
				   </div>
		    
					   <div class="form-group">
					    <label for="lastName">Last Name: </label>
					    <input class="form-control"  type="text"  name="lastName" placeholder="Enter LastName" data-ng-model="user.lastName"  required="required"/>
					  	</div>
					
					 <div class="form-group">
					    <label for="lastName">User Name: </label>
					    <input class="form-control"  type="text"  name="userName" placeholder="Enter UserName" data-ng-model="user.userName"  required="required"/>
					</div>
		
					<div class="form-group">		 
					     <label for="contact">Mobile Number : </label>
					     <input class="form-control"  type="text"  name="contact" placeholder="Enter Mobile Number" data-ng-model="user.contact"  maxlength="10" required="required"/>
					 </div>
		    
					     <div class="form-group">
					    <label for="email">Email: </label>
					    <input type="email" class="form-control" name="email"  placeholder="Enter Email" data-ng-model="user.email"  required="required"/>
					    </div>
					    
					    <div class="form-group">
					  <label for="role">Select Role: </label><br/>
						<input type="radio" name="role" data-ng-model="user.role" value="STUDENT" > Student
						<input type="radio" name="role" data-ng-model="user.role"  value="ALUMNI" > Alumni
						<input type="radio" name="role" data-ng-model="user.role"  value="EMPLOYEE" > Employee
					
				</div>
					    
					    <div class="form-group">
					    <label for="password">Password: </label>
					    <input type="password" class="form-control"  placeholder="Enter Password" data-ng-model="user.password"  required="required"/>
					    </div>		
					    	
						<div class="form-group">
					    <label for="passwordRepeat">Reenter Password: </label>
					    <input type="password" class="form-control"  placeholder="Enter Repeat Password"  name="passwordRepeat" required/>
					    </div>
					  
					   	<div class="form-group">
							    <div class="clearfix">
							      <button type="submit" class="btn btn-success" data-ng-click="edituserprofile()">Update Profile</button>
							      <button type="reset"  class="btn btn-danger">Cancel</button>		     
							 </div>
			    		</div>
			    	</fieldset>
			 <!--    </form> -->
			   </div>
		</div>
		</div>
  </div>
</div>
