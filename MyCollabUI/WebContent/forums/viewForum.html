 <div class="masthead" style="background-image: url('resources/images/forum_img2.jpg')">
	 <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10">
            <div class="site-heading">
              <!-- <h1>Clean Blog</h1>
              <span class="subheading">A Blog Theme by Start Bootstrap</span> -->
            </div>
          </div>
        </div>
      </div>	</div>
<div class="container">
	<div class="row vertical-offset-20">
		<div class="col-md-10 col-md-offset-1">
    		<div class="panel panel-default">
			  	<div class="panel-heading forum-heading">
		  
		  			<h3 class="panel-title panel-title"> View All Forums </h3>
		        </div>
		   <div class="panel-body forum-body">
           <table class="forum-table">
           	   <thead class="forum-header">
           	   		<tr>
           	   			<th class="forum-icon"> &nbsp; </th>
           	   			<th class="forum-topics">Topics  </th>
           	   			<th class="forum-posts">  No. Of Posts</th>
           	   			<th class="forum-date">  Discussion started on </th>
           	   		</tr>
           	   </thead>
           	   <tbody>
           	   		  <tr data-ng-repeat="forum in forumList">
           	   		  <td class="forum-list-icon"><i class="fa fa-file-text" aria-hidden="true" style="font-size:24px;color:#ccc"></i></td>
           	   		  <td colspan="1"><div class="forum-name"><a href="#/viewForumDetail/{{forum.forumId}}">{{forum.forumName}}</a></div>
           	   		  <div  class="forum-description">{{forum.forumContent | limitTo:30}}..</div>
           	   		  </td>
           	   		  <td><div class="forum-no-posts">{{commentCountList[forum.forumId].length}}</div></td>
           	   		  <td class="forum-start-date">{{forum.createdDate | date: "medium"}}</td>           	   		 
           	   		  </tr>
           	   </tbody>
           </table>    
      </div>
      
      </div>
      <div class="clearfix">
            <a class="btn btn-primary pull-right" href="">Older Posts &rarr;</a>
          </div>
      </div>
      
      </div>
</div>
