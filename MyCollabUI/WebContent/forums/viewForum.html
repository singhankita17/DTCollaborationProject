<div class="row vertical-offset-20">
		<div class="col-md-8 col-md-offset-2">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
		  
		  			<h3 class="panel-title"> View All Forums </h3>
		        </div>
			<div class="panel-body">
           <table class="table-bordered">
           	   <thead>
           	   		<tr>
           	   			<th>  Topics  </th>
           	   			<th>  No. Of Comments</th>
           	   			<th>  Posted On </th>
           	   		</tr>
           	   </thead>
           	   <tbody>
           	   		  <tr data-ng-repeat="forum in forumList">
           	   		  <td><a href="#/viewForumDetail/{{forum.forumId}}">{{forum.forumName}}</a></td>
           	   		  <td></td>
           	   		  <td>{{forum.createdDate | date: "medium"}}</td>           	   		 
           	   		  </tr>
           	   </tbody>
           </table>    
      </div>
      </div>
      </div>
      </div>
